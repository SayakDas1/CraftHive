<!DOCTYPE html>
<html>
  <head>
    <title>Product Registration</title>
    <style>
		/* Reset styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Global styles */
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #fafafa;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 50px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
  font-size: 36px;
  text-align: center;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.form-field {
  margin: 20px;
  max-width: 350px;
  width: 100%;
}

.form-field label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
  font-weight: 600;
  color: #333;
}

.form-field input[type="text"],
.form-field textarea,
.form-field select {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: #333;
  background-color: #f2f2f2;
  transition: background-color 0.3s ease-in-out;
}

.form-field input[type="text"]:focus,
.form-field textarea:focus,
.form-field select:focus {
  outline: none;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.form-field select {
  appearance: none;
  background: url("https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-512.png") no-repeat;
  background-position: right center;
  background-size: 20px;
  padding-right: 40px;
}

.form-field button[type="submit"] {
  display: block;
  margin-top: 30px;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
  background-color: #ffcc00;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.form-field button[type="submit"]:hover {
  background-color: #ffbf00;
}

/* Image preview styles */
.image-preview {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px;
}

.image-preview label {
  font-size: 18px;
  font-weight: 600;
  color: #333;
  margin-bottom: 10px;
}

.image-preview img {
  max-width: 100%;
  max-height: 400px;
  object-fit: contain;
  margin-bottom: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
input:focus, textarea:focus {
    outline: none;
    border: 2px solid #007bff;
    box-shadow: 0 0 5px #007bff;
    transition: all 0.5s ease-in-out;
}
.file-upload {
    position: relative;
    overflow: hidden;
    display: inline-block;
    color: #fff;
    background-color: #007bff;
    border-radius: 5px;
    padding: 10px;
    transition: all 0.5s ease-in-out;
}

.file-upload input[type=file] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.file-upload:hover {
    background-color: #00ccff;
    color: #000;
    transition: all 0.5s ease-in-out;
}
button[type=submit] {
    border: none;
    background-color: #ff4500;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
}

button[type=submit]:hover {
    animation: shake 0.5s;
}

@keyframes shake {
    0% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(10px);
    }
    50% {
        transform: translateX(-10px);
    }
    75% {
        transform: translateX(10px);
    }
    100% {
        transform: translateX(0);
    }
}

	</style>
  </head>
  <body>
    <div class="container">
      <h1>Product Registration</h1>
      <form method="post" enctype="multipart/form-data" action="">{% csrf_token %}
        <div class="form-field">
          <label for="name">Product Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" hidden>Select a category</option>
            <option value="Art">Art</option>
            <option value="Handicrafts">Handicrafts</option>
          </select>
        </div>
        <div class="form-field">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-field">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" required>
        </div>
        <div class="form-field">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <!--<div class="form-field">
          <label for="sname">Your Name</label>
          <input type="text" id="sname" name="sname" required>
        </div>
        <div class="form-field">
          <label for="sname">Your Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>-->
        <div class="form-field">
          <label for="link">Instagram/Facebook Link</label>
          <input type="text" id="link" name="link">
        </div>
        <div class="form-field">
          <label for="stock">Stock Available</label>
          <input type="number" id="stock" name="stock" min=1 required>
        </div>
        <div class="form-field">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
